version: "3.8"

services:
  # 1. Database (PostgreSQL 15)
  db:
    image: postgres:15-alpine
    container_name: sfms-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./data/pgsql:/var/lib/postgresql/data
      - ./pgsql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sfms-net

  # 2. S3 Compatible Storage (MinIO)
  minio:
    image: minio/minio:latest
    container_name: sfms-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - ./data/minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - sfms-net

  # 3. Backend (FastAPI)
  backend:
    build: ../backend
    container_name: sfms-backend
    restart: always
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      S3_ENDPOINT: http://minio:9000
    volumes:
      - ../backend:/app
      - ./data/logs/backend:/app/logs
    depends_on:
      - db
      - minio
    networks:
      - sfms-net

  # 4. Frontend (React + Vite)
  frontend:
    build: ../frontend
    container_name: sfms-frontend
    restart: always
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - sfms-net

  # 5. Gateway (Nginx)
  nginx:
    image: nginx:alpine
    container_name: sfms-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - sfms-net

  # 6. Database Admin (PgAdmin)
  pgadmin:
    image: dpage/pgadmin4
    container_name: sfms-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    volumes:
      - ./data/pgadm:/var/lib/pgadmin
    networks:
      - sfms-net

  # 7. Offline Version Control (Gitea)
  gitea:
    image: gitea/gitea:latest
    container_name: sfms-gitea
    restart: always
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - DB_TYPE=postgres
      - HOST=db:5432
      - NAME=${DB_NAME}
      - USER=${DB_USER}
      - PASSWD=${GITEA_DB_PASSWORD}
    volumes:
      - ./data/gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - db
    networks:
      - sfms-net

  # 8. Container Management (Portainer)
  portainer:
    image: portainer/portainer-ce:latest
    container_name: sfms-portainer
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/portainer:/data
    networks:
      - sfms-net

networks:
  sfms-net:
    driver: bridge
