# Redis 기본 보안 및 성능 설정
bind 0.0.0.0
port 6379

# 보안 설정 (비밀번호는 환경변수로 주입 가능하지만 파일에서도 정의 가능)
# requirepass ${REDIS_PASSWORD}  # 실제 구동 시에는 환경변수 우선

# 성능 및 데이터 보존
appendonly yes
appendfsync everysec

# (예약) SSL 설정 시 아래 주석 해제하여 사용
# tls-port 6379
# tls-cert-file /certs/server.cert
# tls-key-file /certs/server.key
# tls-ca-cert-file /certs/ca.cert